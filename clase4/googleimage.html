<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busqueda en google</title>
</head>
<body>
    <div class="header">
        <a href="google.html">Google</a>
    </div>
    <div class="main">
        <div class="logo-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" >
        </div>
        <h1><b>Búsqueda de imágenes en google</b></h1>
        <form action="https://www.google.com/search">
            Consulta: <input type="text" name="q" >
            <input type="text" name="tbm" value="isch" hidden>
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
